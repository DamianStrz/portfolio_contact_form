<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Contact with Us</h1>
    <div class="form">
        <div class="form-left">
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" placeholder="Your surname" required>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Your e-mail" required>
                <label for="topic">Topic:</label>
                <input type="text" name="topic" id="topic" placeholder="What do you want to know?" required>
                <label for="message">Message:</label>
                <textarea name="message" id="message" placeholder="Write message..." rows=5 required></textarea>
                <button type="submit">Send Message</button>
                <input type="checkbox" name="consent" id="consent" required>
                <label for="consent">With using this contact form I consent to use my personal data for contact purposes.</label>
            </form>
        </div>
        <div class="form-right">
            <h2>Contact info</h2>
            <p>You can call or visit us</p>
            <p><b>Address:</b> Nonexistent Street 2, 90-123 Warsaw</p>
            <p><b>Phone:</b> 22 123 45 67</p>
            <p><b>E-mail:</b> nonexistent@falsedomain.pl</p>
            <p><b>Website:</b> falsewebsite.pl</p>
        </div>
    </div>
</body>
</html>
