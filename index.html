<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/58de50fc2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Contact with Us</h1>
    <div class="form">
        <div class="form-left">
            <h2 class="form-left-title">Send us a message</h2>
            <form>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <label for="surname"></label>
                <input type="text" name="surname" id="surname" placeholder="Your surname" required>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Your e-mail" required>
                <label for="subject"></label>
                <input type="text" name="subject" id="subject" placeholder="What do you want to know?" required>
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Write a message..." rows=5 required></textarea>
                <button type="submit">Send Message</button>
                <div class="form-left-consent">
                    <input type="checkbox" name="consent" id="consent" required>
                    <label for="consent">With using this contact form I consent to use my personal data for contact purposes.</label>
                </div>
            </form>
        </div>
        <div class="form-right">
            <h2 class="form-right-title">Contact with us</h2>
            <span class="form-right-subtitle">You can call or visit us</span>
                <div class="form-right-icon"><i class="fa-solid fa-location-dot"></i><p><b>Address:</b> Nonexistent Street 2, 90-123 Warsaw</p></div>
                <div class="form-right-icon"><i class="fa-solid fa-phone"></i><p><b>Phone:</b> 22 123 45 67</p></div>
                <div class="form-right-icon"><i class="fa-solid fa-paper-plane"></i><p><b>E-mail:</b> nonexistent@falsedomain.pl</p></div>
                <div class="form-right-icon"><i class="fa-solid fa-earth-europe"></i><p><b>Website:</b> falsewebsite.pl</p></div>
        </div>
    </div>
</body>
</html>
